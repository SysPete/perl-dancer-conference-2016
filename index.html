<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <section>
          <h1>Plack::Debugger meets Dancer2</h1>
          <p>Peter Mottram (SysPete) &lt;peter@sysnix.com&gt;</p>
          <p>Perl::Dancer Conference 2016, Vienna</p>
        </section>

        <section>
          <section>
            <h1>Acknowledgements</h1>
          </section>
          <section>
            <img class="stretch" src="/img/stevan-little.jpg">
            <p>Stevan Little</p>
          </section>
          <section>
            <img src="/img/booking.com_logo_blue_1000.jpg">
          </section>
        </section>

        <section>
          <section>
            <h1>2006</h2>
          </section>
          <section>
            <img class="stretch" src="/img/firebug.png">
          </section>
        </section>

        <section>
          <h1>2008</h2>
        </section>

        <section>
          <img src="/img/django-debug-toolbar.png">
        </section>

        <section>
          <section>
            <h1>2009</h1>
          </section>

          <section>
            <img src="/img/miyagawa.jpg">
          </section>

          <section>
            <h1>PSGI</h1>
            <p class="fragment fade-in">(
          </section>
        </section>

        <section>
        </section>

        <section>
        </section>

        <section>
          <h1>2014</h1>
        </section>

        <section>
        </section>

      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
